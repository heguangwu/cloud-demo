
spring:
  application:
    name: system
  # 数据库相关配置
  datasource:
    # rewriteBatchedStatements 会导致saveBatch异常
    url: jdbc:mysql://172.31.16.64/mydb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&rewriteBatchedStatements=true
    username: test
    password: test123
    driver-class-name: com.mysql.cj.jdbc.Driver
  cloud:
    nacos:
      config:
        import-check:
          enabled: false

mybatis-plus:
  # mybatis调试日志设置，打印执行SQL
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

  global-config:
    db-config:
      # 逻辑删除配置项
      logic-delete-field: deleted
      logic-delete-value: 1
      logic-not-delete-value: 0
  # 实体类别名包（简化XML中的resultType）
  type-aliases-package: cloud.heguangwu.system.entity
  # XML映射文件路径（**表示多级目录）
  mapper-locations: classpath:mapper/**/*.xml

############## Sa-Token 配置 (文档: https://sa-token.cc) ##############
sa-token:
  # token 名称（同时也是 cookie 名称）
  token-name: token
  # token 有效期（单位：秒） 默认30天，-1 代表永久有效
  timeout: 2592000
  # token 最低活跃频率（单位：秒），如果 token 超过此时间没有访问系统就会被冻结，默认-1 代表不限制，永不冻结
  active-timeout: -1
  # 是否允许同一账号多地同时登录 （为 true 时允许一起登录, 为 false 时新登录挤掉旧登录）
  is-concurrent: true
  # 在多人登录同一账号时，是否共用一个 token （为 true 时所有登录共用一个 token, 为 false 时每次登录新建一个 token）
  is-share: false
  # token 风格（默认可取值：uuid、simple-uuid、random-32、random-64、random-128、tik）
  token-style: uuid
  # 是否输出操作日志
  is-log: true
server:
  port: 8002